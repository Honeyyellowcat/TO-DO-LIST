<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="app.js"></script>
</head>
<body style="background-color: #ffe6f2;">
    <div id="todo-list" style="text-align: center;">
        <h2 style="color: #ff80bf;"> — ୨୧ — To-Do List  — ୨୧ —</h2>
        <input type="text" id="taskInput" placeholder="Add new task..." style="padding: 8px; border-radius: 5px; border: 1px solid #ff80bf; margin-bottom: 10px;">
        <button onclick="addTask()" style="background-color: #ff80bf; color: white; padding: 8px 16px; border: none; border-radius: 5px; cursor: pointer;">Add Task</button>
        <ul id="tasks" style="list-style-type: none; padding: 0;"></ul>
    </div>
</body>
</html>
